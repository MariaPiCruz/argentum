<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Argentum - Transferencias</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700,900"
    />
    <link rel="stylesheet" href="../static/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../static/css/fonts.css" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/transfer.css" />
    <script src="../static/js/scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header>
      <div class="bar-title">
        <div class="panel-title-flex">
          <img
            src="../static/images/argenntum.fw.png"
            height="30px"
            alt="Banco Argentum"
          />
          <div class="panel-login-flex">
            <div>
              <p class="font-name" id="nombreUsuario"></p>
            </div>
            <i class="fa-solid fa-gear font-icon"></i>
            <button class="btn" onclick="logout()">Salir</button>
          </div>
        </div>
      </div>
      <nav>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="menu">
          <li class="mnu" onclick="window.location.href='inicio.html'">
            <span class="fa-solid fa-house-user"></span> Inicio
          </li>
          <li class="mnu">
            <span class="fa-light fa-money-bill-transfer"></span> Transferencias
          </li>
          <li class="mnu">
            <span class="fa-thin fa-money-check-dollar"></span> Pagos
          </li>
          <li class="mnu">
            <span class="fa-thin fa-file-invoice-dollar"></span> Recargas
          </li>
          <li class="mnu">
            <span class="fa-thin fa-money-bill-trend-up"></span>Inversiones
          </li>
          <li class="mnu">
            <span class="fa-solid fa-shield-halved"></span> Seguros
          </li>
          <li class="mnu">
            <span class="fa-solid fa-clipboard-question"></span> Consultas y
            Solicitudes
          </li>
          <li class="mnu"><span class="fa-solid fa-bars"></span> Más</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="section-flex row-between">
          <h3>Agenda de Contactos</h3>
          <a href="destinatario.html"
            ><button class="btn">Nuevo Destinatario</button></a
          >
        </div>
        <section class="section-agenda">
          <div class="table-agenda" id="table-agenda">
            <table id="tabla-destinatarios">
              <thead>
                <tr>
                  <th>Descripción</th>
                  <th>CBU</th>
                  <th>Alias</th>
                  <th>Aciones</th>
                </tr>
              </thead>

              <tbody id="tabla-body"></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <!-- Modal Transferencia -->
    <div class="overlay" style="display: none" id="modal-transfer">
      <div class="modal-transfer">
        <div class="modal-header">
          <div class="modal-line-flex">
            <h4 id="modal-tit-detinatario">TRANSFERENCIA</h4>
            <button class="btn-circle" onclick="cerrarModalTransfer()">
              x
            </button>
          </div>
        </div>
        <div class="modal-body">
          <div class="modal-text-line">
            <label for="txtDestinatario">Enviar dinero a:</label>
            <input type="text" class="input" id="txtDestinatario" readonly />
          </div>
          <input type="hidden" id="txtId" />
          <div class="modal-text-line">
            <label for="txtImporte">Importe:</label>
            <input type="text" class="input" id="txtImporte" />
          </div>
          <div class="modal-text-line">
            <label for="cboCuentas">Origen:</label>
            <select class="input" id="cboCuentas"></select>
          </div>
          <div class="modal-text-line">
            <label for="cboConcepto">Concepto:</label>
            <select class="input" id="cboConcepto">
              <option value=""></option>
              <option value="Varios">Varios</option>
              <option value="Alquiler">Alquiler</option>
              <option value="Cuota">Cuota</option>
              <option value="Expensas">Expensas</option>
              <option value="Factura">Factura</option>
              <option value="Prestamo">Prestamo</option>
              <option value="Seguro">Seguro</option>
              <option value="Honorarios">Honorarios</option>
              <option value="Haberes">Haberes</option>
              <option value="Inmobiliarias">Inmobiliarias</option>
              <option value="Reintegro de obras sociales o prepagas">
                Reintegro de obras sociales o prepagas
              </option>
              <option value="Siniestros de seguros">
                Siniestros de seguros
              </option>
              <option value="Aportes de capital">Aportes de capital</option>
            </select>
          </div>
          <div class="modal-text-line">
            <label for="txtReferencia">Referencia:</label>
            <input type="text" class="input" id="txtReferencia" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn cancel" onclick="cerrarModalTransfer()">
            Cancelar
          </button>
          <button class="btn" onclick="transferir()" id="btnTranferir">
            Transferir
          </button>
        </div>
      </div>
    </div>

    <footer></footer>

    <script>
      //const URL = "https://jenson.pythonanywhere.com/";
      const URL = "https://maripilicruz.pythonanywhere.com/";

      let cliente = JSON.parse(sessionStorage.getItem("cliente_info"));

      obtenerDestinatarios();

      function obtenerDestinatarios() {
        fetch(URL + "destinatarios/" + cliente.idCliente)
          .then(function (response) {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Error al obtener agenda.");
            }
          })
          .then(function (data) {
            let tableBody = document.getElementById("tabla-body");
            for (let destinatario of data) {
              let fila = document.createElement("tr");
              fila.innerHTML = `
                <td>${destinatario[1]}</td>
                <td>${destinatario[2]}</td>
                <td>${destinatario[3]}</td>
                <td>
                  <button class="fa-solid fa-pencil icon-grid" title="Modificar" id="icono-modificar" data-id="${destinatario[0]}" onclick="modificarDestinatario(this)"> 
                  </button>
                  <button class="fa-solid fa-trash icon-grid" title="Eliminar" data-id="${destinatario[0]}" onclick=eliminarDestinatario(this)></button>
                  <button class="fa-solid fa-money-bill-transfer icon-grid" title="Tranferir" onclick="transferir()" ></button>
                </td>
              `;
              tableBody.appendChild(fila);
            }
          })
          .catch(function (error) {
            Swal.fire({
              title: "Agenda vacía",
              text: "No se encontraron destinatarios en la agenda.",
              icon: "info",
              confirmButtonText: "OK",
            });
          });
      }

      //ELIMINAR UN DESTINATARIO
      function eliminarDestinatario(boton) {
        Swal.fire({
          title: "¿Estás seguro?",
          text: "Esta acción no se puede deshacer",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Sí, eliminar",
          cancelButtonText: "Cancelar",
        }).then((result) => {
          if (result.isConfirmed) {
            let idDestinatario = parseInt(boton.getAttribute("data-id"));
            fetch(URL + `destinatarios/${idDestinatario}`, {
              method: "DELETE",
            })
              .then((response) => {
                if (response.ok) {
                  Swal.fire(
                    "Eliminado",
                    "El contacto ha sido eliminado.",
                    "success"
                  );
                  boton.parentNode.parentNode.remove();
                }
              })
              .catch((error) => {
                console.error("Error al eliminar destinatario:", error);
                Swal.fire("Error", "No se pudo eliminar el contacto.", "error");
              });
          }
        });
      }

      //MODIFICAR DESTINATARIO
      function modificarDestinatario(boton) {
        idDestinatario = boton.getAttribute("data-id");
        window.location =
          "modificarDestinatario.html?idDestinatario=" + idDestinatario;
      }

      function transferir() {
        Swal.fire({
          title: "Opción en desarrollo",
          text: "Disculpe los inconvenientes, todavía estamos trabajando en esta opción.",
          icon: "info",
          confirmButtonText: "OK",
        });
      }
    </script>
  </body>
</html>
