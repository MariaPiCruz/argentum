<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argentum-Registro</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png" />
    <link rel="stylesheet" href="../static/css/loguin.css" />
    <script
      src="https://kit.fontawesome.com/2f8ba933a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Regístrate</h1>
      <div class="links">
        <a href="loguin.html">Inicio de Sesión</a>
        <a href="#" class="active">Registro</a>
      </div>
      <form
        action=""
        method="post"
        autocomplete="off"
        class="register"
        id="formulario"
      >
        <div class="form-item">
          <label for="nombre">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" name="nombre" placeholder="Nombre" id="nombre" />
        </div>
        <div class="form-item">
          <label for="apellido">
            <i class="fas fa-user"></i>
          </label>
          <input
            type="text"
            name="apellido"
            placeholder="Apellido"
            id="apellido"
          />
        </div>
        <div class="form-item">
          <label for="dni">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" name="dni" placeholder="Dni" id="dni" />
        </div>
        <div class="form-item">
          <label for="cuil">
            <i class="fas fa-user"></i>
          </label>
          <input type="text" name="cuil" placeholder="Cuil" id="cuil" />
        </div>
        <div class="form-item">
          <label for="username">
            <i class="fas fa-user"></i>
          </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
          />
        </div>
        <div class="form-item">
          <label for="password">
            <i class="fas fa-lock"></i>
          </label>
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            id="password"
          />
        </div>
        <div class="form-item">
          <label for="email">
            <i class="fas fa-envelope"></i>
          </label>
          <input type="email" name="email" placeholder="Email" id="email" />
        </div>
        <div class="msg" id="msg"></div>
        <input type="submit" value="Registrarse" />
      </form>
    </div>

    <script>
      const URL = "http://127.0.0.1:5000/";
    
      // Capturamos el evento de envío del formulario
      document
        .getElementById("formulario")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Evitamos que se envie el form
    
          if (ValidarFormulario()) {
            let dni = document.getElementById("dni");
            try {
              let dniValidado = await ValidarDni(dni.value);
              if (dniValidado) {
                // Realizamos la solicitud POST al servidor
                var formData = new FormData(this);
                fetch(URL + "clientes", {
                  method: "POST",
                  body: formData, // Aquí enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
                })
                  .then(function (response) {
                    if (response.ok) {
                      return response.json();
                    } else {
                      throw new Error("Error al crear cuenta.");
                    }
                  })
                  .then(function (data) {
                    alert("Cuenta creada correctamente.");
                    window.location = "loguin.html";
                  })
                  .catch(function (error) {
                    alert("Error al crear la cuenta.");
                  });
              }
            } catch (error) {
              console.error("Error al validar DNI:", error);
            }
          }
        });
    
      async function ValidarDni(dni) {
        try {
          const response = await fetch(URL + "validarDni/" + dni, {
            method: "GET",
          });
          const data = await response.json();
          if (data.validado === false) {
            return true;
          } else {
            alert("Ya existe una cuenta con este número de documento.");
            document.getElementById("dni").style.borderColor = "red";
            return false;
          }
        } catch (error) {
          console.error("Error en la solicitud:", error);
          return false;
        }
      }
    
      function ValidarFormulario() {
        if (
          document.getElementById("nombre").value.trim() == "" ||
          document.getElementById("apellido").value.trim() == "" ||
          document.getElementById("dni").value.trim() == "" ||
          document.getElementById("cuil").value.trim() == "" ||
          document.getElementById("username").value.trim() == "" ||
          document.getElementById("password").value.trim() == "" ||
          document.getElementById("email").value.trim() == ""
        ) {
          document.getElementById("msg").textContent =
            "Debes completar todos los campos.";
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
