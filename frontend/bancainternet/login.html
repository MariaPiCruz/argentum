<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loguin</title>
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <script src="https://kit.fontawesome.com/2f8ba933a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/loguin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="principal">
        <div class="welcome-container">
            <div class="logo-title">
                <img src="../images/argenntum.fw.png" alt="logoArgentum">
            </div>
            <div class="welcome-container_title">
                <h1>Online Banking</h1>
            </div>
            <div class="welcome-container_subtitle">
                <a href="/index.html">Conocé todo lo que podés hacer con ARGENNTUM</a>
            </div>
        </div>
        <div class="loguin">
            <div class="loguin-container">
                <form class="loguin-container_" id="form-login">
                    <div class="loguin-container_title">¡Hola! Te damos la bienvenida</div>
                    <div class="loguin-container_subtitle">Completá tus datos y empezá a operar.</div>
                    <form>
                        <div class="mb-3">
                          <label for="dni" class="form-label">Número de documento</label>
                          <input type="text" class="form-control" id="dni" name="dni">
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Clave ARGENTUM</label>
                            <input type="password" name="clave" id="clave" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="password" class="form-control" id="usuario">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="recordar">
                          <label class="form-check-label" for="recordar">Recordar el número de documento</label>
                        </div>
                        <div class="text-red" id="mensaje-valida">&nbsp;</div>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                      </form>
                    </form>
            </div>
            <div class="rectangulo">
                <p>Si no tenés u olvidaste tu clave y/o usuario.</p>
                <a href="#">Crear o recuperar clave y/o usuario</a>
                <p>Si tenés una clave recién generada</p>
                <a href="#">Crear usuario</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loguin.js"></script>
</body>
</html>
